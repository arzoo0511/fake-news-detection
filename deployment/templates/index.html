<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Fake News Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }
      .container {
        margin-top: 50px;
      }
      .header {
        text-align: center;
        margin-bottom: 30px;
      }
      .header h1 {
        color: #343a40;
      }
      .header p {
        color: #6c757d;
      }
      .card {
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
      .btn-primary:hover {
        background-color: #0056b3;
      }
      .result {
        margin-top: 20px;
        font-size: 1.2em;
        font-weight: bold;
        color: #28a745;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Fake News Detection</h1>
        <p>Enter the news text below to predict whether it is real or fake.</p>
        <p><b>Model Accuracy:</b> {{ model_accuracy }}%</p>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <form method="POST" action="/Submit">
              <div class="form-group">
                <label for="newsText">News Text</label>
                <textarea class="form-control" id="newsText" name="text" rows="6" placeholder="Enter news text here..." required></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Predict</button>
            </form>
          </div>
        </div>
      </div>
      {% if prediction %}
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="result text-center">
            <p>The news is predicted to be: <b>{{ prediction }}</b></p>
          </div>
          <div class="text-center">
            <a href="/Submit" class="btn btn-secondary mt-3">Test Another News</a> 
          </div>
        </div>
      </div>
      {% endif %}
    </div>
  </body>
</html>
